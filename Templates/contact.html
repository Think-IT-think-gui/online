<body class="cbp-spmenu-push">
	

		<!--/contact-->

		<!-- /contact-form -->
		<section class="w3l-contact-main">
			<div class="contact-infhny py-5">
				<div class="container py-lg-3">
					<div style="padding-bottom: 30px;"></div>
					<div class="title-content text-left mb-lg-4 mb-4">

						<h3 class="hny-title">Get in touch <span>with us</span></h3>
					</div>
					<div class="row align-form-map">
						<div class="col-lg-6 form-inner-cont">
							<form action="../../../message/{{User}}" method="post" class="signin-form">
								{% csrf_token %}
								<div class="form-input">
									<label for="w3lName">Name</label>
									<input type="text" name="User" id="w3lName" placeholder="" />
								</div>
								<div class="form-input">
									<label for="w3lSender">Email</label>
									<input type="email" name="Email" id="w3lSender" placeholder="" required="" />
								</div>

								<div class="form-input">
									<label for="w3lMessage">Message</label>
									<textarea placeholder="" name="Message" id="w3lMessage" required=""></textarea>
								</div>

								<button type="submit" class="btn btn-contact">Submit</button>

							</form>
						</div>

					</div>
				</div>
		</section>
		<!-- //contact-form -->
		<!-- /contact-form -->

			<script>
				// When the user scrolls down 20px from the top of the document, show the button
				window.onscroll = function () {
					scrollFunction()
				};

				function scrollFunction() {
					if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
						document.getElementById("movetop").style.display = "block";
					} else {
						document.getElementById("movetop").style.display = "none";
					}
				}

				// When the user clicks on the button, scroll to the top of the document
				function topFunction() {
					document.body.scrollTop = 0;
					document.documentElement.scrollTop = 0;
				}
			</script>
			<!-- /move top -->
		</section>
		<!-- //footer-28 block -->



	</div>
	<script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>

	<script src="{% static 'assets/js/jquery-2.1.4.min.js' %}"></script>
	<script src="{% static 'assets/js/modernizr.custom.js' %}"></script>
	<script src="{% static 'assets/js/classie.js' %}"></script>
	<script>
		var menuLeft = document.getElementById('cbp-spmenu-s1'),
			showLeftPush = document.getElementById('showLeftPush'),
			body = document.body;

		showLeftPush.onclick = function () {
			classie.toggle(this, 'active');
			classie.toggle(body, 'cbp-spmenu-push-toright');
			classie.toggle(menuLeft, 'cbp-spmenu-open');
			disableOther('showLeftPush');
		};

		function disableOther(button) {
			if (button !== 'showLeftPush') {
				classie.toggle(showLeftPush, 'disabled');
			}
		}
	</script>
	<!--//top-nav-->
	<!-- disable body scroll which navbar is in active -->
	<script>
		$(function () {

				$('body').toggleClass('noscroll');

		});
	</script>
