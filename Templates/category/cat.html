<body>
    
    <div style="padding-top:30px"></div>
        <h3 style="text-align: center;" >{{comment}}</h3>

            {% for i in Info %} 
        
        
                            
                                   
                                   <div style="padding-top: 5px;" class="products mb-3">
                                   <div class="product product-list">
                                    <div class="row">
                                        <div class="col-6 col-lg-3">
                                            <figure class="product-media">
                                                <span class="product-label label-new">New</span>
                                                <a href="#">
                                                    <img src="../../../../static/media/Product/{{i.1}}.jpg" alt="Product image" class="product-image">
                                                </a>
                                            </figure><!-- End .product-media -->
                                        </div><!-- End .col-sm-6 col-lg-3 -->
                                        <div class="col-6 col-lg-3 order-lg-last">
                                            <div class="product-list-action">
                                                
                                                
                                                <div class="product-price">
                                                {{i.2}}
                                                </div><!-- End .product-price -->
                                                <div class="ratings-container">
                                                    <div class="ratings">
                                                        <div class="ratings-val" style="width: 70%;"></div><!-- End .ratings-val -->
                                                    </div><!-- End .ratings -->

                                                </div><!-- End .rating-container -->

                                                <div class="product-action">
                                                    <a  class="btn-product btn-quickview" title="Quick view"><span>quick view</span></a>
                                                    <a  class="btn-product btn-compare" title="Compare"><span>compare</span></a>
                                                </div><!-- End .product-action -->
                                                
                                                <a  id="{{i.1}}" onclick="addnew('{{i.0}}','{{i.1}}','{{i.2}}','{{i.4}}','{{User}}')"  class="btn-product btn-cart"><span>add to cart</span></a>
                                            </div><!-- End .product-list-action -->
                                            
                                            
                                        </div><!-- End .col-sm-6 col-lg-3 -->
                                        
                                        <h5 style="padding-top: 8px;padding-left: 15px;">{{i.1}}</h5>
                                        <span> <p style="padding-left: 15px;padding-right: 10px;font-family:Arial, Helvetica, sans-serif">
                                            
                                            {{i.5}}
                                        </p></span>
                                        
                                    </div>

                                        

                                     </div> 
                			
                                      </div><!-- End .modal -->
                                      {% endfor %}
                                      <div style="padding-top: 30px;"></div>




                                      <script>
                                        function getCookie(name) {
                                        let cookieValue = null;
                                        if (document.cookie && document.cookie !== '') {
                                            const cookies = document.cookie.split(';');
                                            for (let i = 0; i < cookies.length; i++) {
                                                const cookie = cookies[i].trim();
                                                // Does this cookie string begin with the name we want?
                                                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                                    break;
                                                }
                                            }
                                        }
                                        return cookieValue;
                                        }
                                    
                                        const csrftoken = getCookie('csrftoken');
                                        console.log(csrftoken)
                                        function addnew(idd,pname,pay,describe,user){
                                        document.getElementById(pname).innerHTML = '<i class = "fa fa-check "></i>Added To Cart';
                                        document.getElementById(pname).setAttribute('disabled', '')
                                        data = JSON.stringify({
                                    
                                        Product: pname,
                                        Ammount: pay,
                                        Description: describe,
                                        Status: "New",
                                        User: user,
                                        Quantity: 1
                                       })
                                        fetch("../../../cart/o", {
                                        method: 'POST',
                                        body: data,
                                        headers: { 'X-CSRFToken': csrftoken,'Accept': 'application/json, text/plain, */*',
                                            'Content-Type': 'application/json',
                                            },
                                       })
                                      .then(response => response.json())
                                      .then(data => {
                                        console.log("data");
                                       });}
                                    
                                       </script>
